<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <title>RedStore | Ecommerce Website Design</title>
</head>
<body>
    
    <div class="header">
    <div class="container">
       <div class="navbar">

        <!--Website Logo-->
        <div class="logo">
            <img src="images/logo.png" width="125px">
        </div>

        <!--Website Navigation Bar-->
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
        <img src="images/cart.png" width="30px" height="30px">
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" width="20px">
    </div>

    <!--Website Title and Description-->
    <div class="row">
        <div class="col-2">
            <h1>We Sell the Best Products<br> Well Trusted!</h1>
            <p>Success isn't always about greatness. it's about consistency. Consistent<br> hard work gains success. Greatness
            will come.</p>
            <!--Website Button-->
            <a href="" class="btn">Explore Now &#8594;</a>
        </div>
    </div>
    </div>
    </div>
    
    
    <!--featured products-->
         <h1 style="text-align:center">Featured Products</h1>
    <div id="content">
        
        <div class="child-content"></div>

    </div>


     <!--js for toggle menu-->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }

        else{
            MenuItems.style.maxHeight = "0px";
        }
        }
    </script>

    
           

            

  

<script src="script.js"></script>    
</body>
</html>
